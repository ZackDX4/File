<html>
<head>
   <title>streaming sample code</title>
</head>
<body> 

    <div class="videowrapper">
    <div class="videocontent" style="width:100%">

    <video id=example-video width=100% height=100% class="video-js vjs-default-skin vjs-16-9" 
        controls preload autoplay >

        <source
           src="https://trtv.trchannel.xyz/YT_Live.php?id=https://youtube.com/@disneyxd/live"
           type="application/x-mpegURL"> 


        <source
            src="http://stream.wildlifestreaming.io:1935/Plexio/plexio_demo.stream"
            type="rtmp/mp4"> 
    </video>

 </div>
 </div>


 <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">

 <script src="https://unpkg.com/video.js/dist/video.js"></script>

 <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>

 <script>
    var player = window.player = videojs('example-video');
    player.play();
 </script>

</body>
</html>
